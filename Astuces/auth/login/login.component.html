<div class="background-image">
</div>

<div class="main-div">
  <mat-card class="card">

    <div class="logo-margin">
      <img alt="logo open" class="resize" src="./assets"/>
    </div>

      <div class="content-login">

          <mat-card-title>
            <h3><mat-icon>security</mat-icon> Login</h3>
          </mat-card-title>
          <mat-card-subtitle>Please sign in</mat-card-subtitle>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <mat-form-field>
                <label>
                  <input matInput required placeholder="Enter your email"  type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                </label>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>

            <br>

            <div class="form-group">
              <mat-form-field>
                <label>
                  <input matInput required placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                </label>
                <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">Password is required</mat-error>
              </mat-form-field>
            </div>

            <div class="form-group">
              <button mat-button [disabled]="loading" class="btn btn-primary">
                <mat-icon>send</mat-icon> Login
              </button>
              <mat-spinner *ngIf="loading" class="pl-2"></mat-spinner>
            </div>
            <div *ngIf="error" class="alert alert-danger"><mat-icon>error</mat-icon>{{error}}</div>
          </form>

      </div>

    <!-- TODO : Remove-->


    </mat-card>


</div>
