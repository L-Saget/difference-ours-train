
<mat-card class="marge">
  <mat-card class="card">
    <mat-card-title>Quelle est la diff√©rence entre un ours et un train ?</mat-card-title>
    <mat-card-header> Votre difference :</mat-card-header>


    <div class="container" *ngIf="!post; else forminfo" novalidate>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

        <mat-form-field class="form-element">
          <input matInput type="text" placeholder="Enter your difference" formControlName="diff" required>
          <mat-error *ngIf="newDifference.diff.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput type="text" placeholder="Enter your autor name (can be blank)" formControlName=autor" required>
          <mat-error *ngIf="newDifference.autor.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <div class="form-element">
          <button mat-button type="submit" [disabled]="!formGroup.valid">SUBMIT</button>
        </div>

      </form>
    </div>

  </mat-card>
</mat-card>
